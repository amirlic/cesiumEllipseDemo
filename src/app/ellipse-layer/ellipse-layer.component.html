<ac-layer acFor="let ellipse of ellipses$" [show]="show" [context]="this">
  <ac-ellipse-desc props="{
        position : ellipse.position,
        semiMajorAxis: 4000.0,
        semiMinorAxis: 2500.0,
        material: Cesium.Color.RED.withAlpha(0.5),
        height: 0
    }"></ac-ellipse-desc>
</ac-layer>
